server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/clientes_db
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  application:
    name: servicio-clientes

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
